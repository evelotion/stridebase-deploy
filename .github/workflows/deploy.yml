# Nama Workflow untuk ditampilkan di tab Actions GitHub
name: Build and Deploy StrideBase

# Pemicu (Trigger): Menjalankan workflow setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Menggunakan OS terbaru dari GitHub untuk menjalankan job
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout kode dari repositori
      - name: Checkout repository
        uses: actions/checkout@v3

     # Langkah 2: Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # GANTI INI: Pakai secrets biar gak typo lagi
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Langkah 3: Build dan Push Docker image untuk Server
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          # Pastikan tag-nya pakai variable username juga biar konsisten
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stridebase-server:latest

      # Langkah 4: Build dan Push Docker image untuk Client
      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stridebase-client:latest

